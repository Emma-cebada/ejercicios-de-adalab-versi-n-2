<main class="page__main">
  <h1>Create an account</h1>
  <h2>It's free and always will be.</h2>
  <section>
    <form action="" method="POST"></form>
    <input type="text" id="name" name="name" placeholder="First name" />
    <input type="text" id="surname" name="surname" placeholder="Surname" />
    <input
      type="text"
      id="mail-number"
      name="mail-number"
      placeholder="Email or mobile numer"
    />
    <input
      type="text"
      id="re-enter"
      name="remail-renumber"
      placeholder="Re-enter email or mobile number"
    />
    <label for="birthday">Birthday</label>
    <select name="birthday" id="birthday">
      <option value="Day">Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select name="birthday" id="birthday">
      <option value="Month">Month</option>
      <option value="Enero">Enero</option>
      <option value="Febrero">Febrero</option>
      <option value="Marzo">Marzo</option>
      <option value="Abril">Abril</option>
      <option value="Mayo">Mayo</option>
    </select>
  <select name="birthday" id="birthday">
    <option value="Year">Year</option>
    <option value="1980">1980</option>
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    <option value="1983">1983</option>
    <option value="1985">1985</option>
  </select>
  <small><a 
     href="https://google.com" >Why do I need to provide my date of birthday?</a>
  </small>
  <label for="female">
  <input id="female" type="checkbox" value="female" name="female" />Female</label>
  <label for="male">
    <input id="male" type="checkbox" value="male" name="male" />Male</label>
    <small>By clicking Create an account, you agree to our <a href="https://google.com">Terms</a> and that you hace read our <a href="https://google.com">Data policy</a>, including our <a href="https://google.com">Cookie Use.</a></small>
    <input type="submit" value="Create an account"/>
</main>
